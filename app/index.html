<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Connecting Us</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Scada">

<body ng-cloak>
  <div class="viewport " ui-view="viewport" ng-controller="AppController as ctrl">
    <div class="cda-row headerMenu">
      <div class="col-xs-8">
        <img class="header-logo" title="Connecting Us" src="content/images/connectingUsLogo.png">
        <a ui-sref="/offers" class="headerTitle">Connecting Us</a>
      </div>
      <div class="col-xs-4">
        <a class="header-account-name about-button" ng-click="ctrl.goToAbout()">About</a>
        <div class="btn-group pull-right" uib-dropdown dropdown-append-to-body>
          <div class="header-account-name" uib-dropdown-toggle>
            Logged <span class="caret"></span>
          </div>
          <ul class="dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
            <li role="menuitem"><a href="" ng-click="ctrl.goToMyAccount()">My Account</a></li>
            <li role="menuitem"><a href="" ng-click="ctrl.goToMyOffers()">My Offers</a></li>
            <li class="divider"></li>
            <li class="col-xs-12"><button class="btn btn-block btn-primary" type="submit" ng-click="ctrl.logout()" translate="login.signOut"></button></li> 
          </ul>
        </div>
      </div>
    </div>
    <div class="main" ng-view></div>
  </div>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js "></script>

  <script src="bower_components/angular-spinner/dist/angular-spinner.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate/angular-translate.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>

  <script type="text/javascript" src="env.js"></script>

  <script type="text/javascript" src="content/services/services-model.js"></script>
  <script type="text/javascript" src="content/services/categories-srv.js"></script>
  <script type="text/javascript" src="content/services/countries-srv.js"></script>
  <script type="text/javascript" src="content/services/cities-srv.js"></script>
  <script type="text/javascript" src="content/services/categories-srv.js"></script>

  <script type="text/javascript" src="content/directives/offers/offers-list.js"></script>
  <script type="text/javascript" src="content/directives/offers/offers-item.js"></script>

  <script type="text/javascript" src="modules/myAccount/myAccount-config.js "></script>
  <script type="text/javascript" src="modules/myAccount/services/myAccount-srv.js "></script>
  <script type="text/javascript" src="modules/myAccount/myAccount-crud-con.js "></script>

  <script type="text/javascript" src="modules/offers/offers-config.js"></script>
  <script type="text/javascript" src="modules/offers/services/offers-srv.js"></script>

  <script type="text/javascript" src="modules/offers/offers-crud-con.js"></script>

  <script type="text/javascript" src="modules/about/about-con.js"></script>

  <script type="text/javascript" src="modules/login/services/login-srv.js"></script>
  <script type="text/javascript" src="modules/login/login-con.js"></script>

  <script type="text/javascript" src="app.js "></script>
