<!doctype html>
<html lang="en" ng-app="connectingUsCenter">

<head>
  <meta charset="utf-8">
  <title>Connecting Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Scada">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="content/styles/vars.css">
  <link rel="stylesheet" href="content/styles/app.css">
  <link rel="stylesheet" href="content/styles/crud.css" />
  <link rel="stylesheet" href="content/styles/offers-dir.css">
  <link rel="stylesheet" href="content/styles/chats.css">
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
  <link rel="stylesheet" href="bower_components/angular-simple-chat/dist/angular-simple-chat.css">

  <link rel="icon" href="content/images/connectingUsLogo.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
</head>

<body ng-cloak>
  <div class="viewport " ui-view="viewport" ng-controller="AppController as ctrl">
    <nav class="navbar navbar-form headerMenu">
      <div class="row cda-row">
        <div class="col-md-12">
          <img class="header-logo" title="Connecting Us" src="content/images/connectingUsLogo.png">
          <a class="navbar-brand headerTitle" ui-sref="/offers">Connecting Us</a>
          <span class="pull-right header-account-name">
            <span class="glyphicon glyphicon-question-sign" ng-click="ctrl.goToAbout()"></span>
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
              <div uib-dropdown-toggle ng-if="auth.isLoggedIn()">
                {{session.getUser().Account.Nickname}} <span class="glyphicon glyphicon-menu-hamburger"></span>
              </div>
              <ul class="dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
                <li role="menuitem"><a ng-click="ctrl.goToMyAccount()">{{'global.menu.myAccount' | translate}}</a></li>
                <li role="menuitem"><a ng-click="ctrl.goToMyOffers()">{{'global.menu.myOffers' | translate}}</a></li>
                <li role="menuitem"><a ng-click="ctrl.goToMyChats()">{{'global.menu.myChats' | translate}}</a></li>
                <li role="menuitem"><a ng-click="ctrl.goToOffers()">{{'global.menu.offers' | translate}}</a></li>
                <li class="divider"></li>
                <li class="col-xs-12"><button class="btn btn-block btn-primary" type="submit" ng-click="ctrl.logout()"
                    translate="login.signOut"></button></li>
              </ul>
            </div>
          </span>
        </div>
      </div>
    </nav>
    <div class="main" ng-view></div>
  </div>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js "></script>
  <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js "></script>
  <script type="text/javascript" src="bower_components/angular-touch/angular-touch.js "></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="bower_components/moment/moment.js"></script>
  <script type="text/javascript" src="bower_components/angular-moment/angular-moment.js"></script>
  <script type="text/javascript" src="bower_components/angular-simple-chat/dist/angular-simple-chat.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router.stateHelper/statehelper.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js "></script>
  <script type="text/javascript" src="bower_components/angular-spinner/dist/angular-spinner.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate/angular-translate.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
  <script type="text/javascript" src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <script type="text/javascript" src="bower_components/ng-file-upload/ng-file-upload.js"></script>
  <script type="text/javascript" src="bower_components/angular-base64-upload/dist/angular-base64-upload.js"></script>

  <script type="text/javascript" src="env.js"></script>

  <script type="text/javascript" src="content/services/services-model.js"></script>
  <script type="text/javascript" src="content/services/auth-srv.js"></script>
  <script type="text/javascript" src="content/services/session-srv.js"></script>
  <script type="text/javascript" src="content/services/local-storage-srv.js"></script>
  <script type="text/javascript" src="content/services/categories-srv.js"></script>
  <script type="text/javascript" src="content/services/countries-srv.js"></script>
  <script type="text/javascript" src="content/services/cities-srv.js"></script>
  <script type="text/javascript" src="content/services/categories-srv.js"></script>

  <script type="text/javascript" src="content/directives/offers/offers-list.js"></script>
  <script type="text/javascript" src="content/directives/offers/offers-item.js"></script>

  <script type="text/javascript" src="modules/myAccount/myAccount-config.js "></script>
  <script type="text/javascript" src="modules/myAccount/services/myAccount-srv.js "></script>
  <script type="text/javascript" src="modules/myAccount/myAccount-crud-con.js "></script>

  <script type="text/javascript" src="modules/offers/offers-config.js"></script>
  <script type="text/javascript" src="modules/offers/services/offers-srv.js"></script>
  <script type="text/javascript" src="modules/offers/offers-con.js"></script>
  <script type="text/javascript" src="modules/offers/offers-crud-con.js"></script>

  <script type="text/javascript" src="modules/chats/chats-config.js"></script>
  <script type="text/javascript" src="modules/chats/services/chats-srv.js"></script>
  <script type="text/javascript" src="modules/chats/chats-con.js"></script>
  <script type="text/javascript" src="modules/chats/chats-crud-con.js"></script>

  <script type="text/javascript" src="modules/about/about-config.js"></script>
  <script type="text/javascript" src="modules/about/about-con.js"></script>

  <script type="text/javascript" src="modules/login/login-config.js"></script>
  <script type="text/javascript" src="modules/login/login-con.js"></script>
  <script type="text/javascript" src="app-config.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>

</body>

</html>
