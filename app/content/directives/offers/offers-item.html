<div id="mainPriceListItemsItem" class="offers-body">
    <div id="plus" class="hoverplus">
        <p>+</p>
    </div>
    <div class="offers-container">
        <div class="row cda-row">
            <div class="col-xs-12">
                <div class="img">
                    <div class="adjust-image">
                        <img ng-if="item.image" src="item.image">
                        <img ng-if="!item.image" src="content/images/camera.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 nameGeneric">{{item.title}}</div>
        </div>
        <div class="row">
            <div class="col-xs-12 nameElement">
                <div ng-if="item.description">
                    <span>{{item.description}}</span>
                </div>
                <div ng-if="item.city">
                    <span class="attributeName">City:</span>
                    <span>{{item.city}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
