<div class="row cda-row">
  <h2 class="col-xs-12 title">{{'myAccount.account.title' | translate}}</h2>
</div>
<div class="row cda-row">
  <div class="col-xs-6">
    <label class="label-crud label-required" translate="myAccount.account.email"></label>
    <input ng-model="ctrl.myAccount.email" type="text" class="form-control" ng-disabled="ctrl.disabled">
    <div class="validate-error ng-cloak" ng-show="ctrl.validateError.email">{{ctrl.validateError.text}}</div>
  </div>
  <div class="col-xs-6">
    <label class="label-crud label-required" translate="myAccount.account.emailConfirm"></label>
    <input name="name" ng-model="ctrl.myAccount.emailConfirm" type="text" class="form-control" ng-disabled="ctrl.disabled">
    <div class="validate-error ng-cloak" ng-show="ctrl.validateError.emailConfirm">{{ctrl.validateError.text}}</div>
  </div>
</div>
<div class="row cda-row">
  <div class="col-xs-6">
    <label class="label-crud label-required" translate="myAccount.account.password"></label>
    <input ng-model="ctrl.myAccount.password" type="text" class="form-control" ng-disabled="ctrl.disabled">
    <div class="validate-error ng-cloak" ng-show="ctrl.validateError.password">{{ctrl.validateError.text}}</div>
  </div>
  <div class="col-xs-6">
    <label class="label-crud label-required" translate="myAccount.account.passwordConfirm"></label>
    <input name="name" ng-model="ctrl.myAccount.passwordConfirm" type="text" class="form-control" ng-disabled="ctrl.disabled">
    <div class="validate-error ng-cloak" ng-show="ctrl.validateError.passwordConfirm">{{ctrl.validateError.text}}</div>
  </div>
</div>
<div class="row cda-row">
  <div class="col-xs-4">
    <label class="label-crud" translate="myAccount.account.codeArea"></label>
    <input ng-model="ctrl.myAccount.codeArea" type="text" class="form-control" ng-disabled="ctrl.disabled">
    <div class="validate-error ng-cloak" ng-show="ctrl.validateError.codeArea">{{ctrl.validateError.text}}</div>
  </div>
  <div class="col-xs-4">
    <label class="label-crud" translate="myAccount.account.phoneNumber"></label>
    <input name="name" ng-model="ctrl.myAccount.phoneNumber" type="text" class="form-control" ng-disabled="ctrl.disabled">
    <div class="validate-error ng-cloak" ng-show="ctrl.validateError.phoneNumber">{{ctrl.validateError.text}}</div>
  </div>
  <div class="col-xs-4">
    <label class="label-crud" translate="myAccount.account.typeNumber"></label>
    <select class="btn btn-default col-xs-12" ng-model="ctrl.selectedPhoneType" ng-disabled="ctrl.disabled" ng-options="x.description for x in ctrl.phoneTypes"></select>
  </div>
</div>
