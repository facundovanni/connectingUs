<div ng-controller="LoginController as ctrl" us-spinner spinner-on="ctrl.isLoading">
  <div class="container">
    <div class="row cda-row">
      <img class="center-block img-responsive login-image" src="content/images/connectingUsLogo.png">
    </div>
    <div class="row cda-row">
      <div class="col-md-12">
        <form class="well center-block login-shadow" style="max-width: 35rem">
          <legend class="text-center" translate="login.welcome"></legend>
          <div class="row cda-row">
            <div class="login-input col-md-12">
              <label for="email" class="label-crud" translate="login.email"></label>
              <input class="form-control" ng-model="ctrl.user.Mail" type="email" placeholder="mail@example.com"
                required autofocus />
            </div>
          </div>
          <div class="row cda-row">
            <div class="login-input col-md-12">
              <label for="password" class="label-crud" translate="login.password"></label>
              <input class="form-control" ng-model="ctrl.user.Password" type="password" minlength="8" placeholder="••••••••" required
                autofocus />
            </div>
          </div>
          <div class="row cda-row">
            <div class="col-md-6">
              <button class="btn btn-block btn-primary" type="submit" ng-click="ctrl.singIn()" translate="login.signIn"></button>
            </div>
            <div class="col-md-6">
              <a href="" class="label-crud" ng-click="ctrl.goToSignUp()">{{'login.signUp' | translate}}</a>
            </div>
          </div>
          <div class="row cda-row">
            <div class="col-md-6 validate-error" ng-show="ctrl.error">{{'login.error' | translate}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
