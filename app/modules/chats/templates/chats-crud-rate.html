<div ng-form="ChatsCRUDRateForm" class="modal-container" us-spinner spinner-on="ctrl.isLoading">
    <div class="modal-body">
        <div class="row cda-row">
            <span>
                <h4 class="modal-title text-center" id="modal-title">{{'chats.rate.title'|translate}}</h4>
            </span>
        </div>
        <div class="row cda-row">
            <div class="col-md-12 text-center">{{ctrl.rating.current}}/{{ctrl.rating.max}}
                <star-rating rating-value="ctrl.rating.current" max="ctrl.rating.max" on-rating-selected="ctrl.getSelectedRating(rating)"></star-rating>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row cda-row">
            <div class="col-md-12">
                <button class="btn btn-lg btn-default" type="submit" ng-click="ctrl.cancel()">{{'chats.rate.doNotRate'|translate}}</button>
                <button class="btn btn-lg btn-success" type="submit" ng-disabled="ctrl.isLoading" ng-click="ctrl.sendRate()">{{'global.button.save'|translate}}</button>
            </div>
        </div>
    </div>
</div>
