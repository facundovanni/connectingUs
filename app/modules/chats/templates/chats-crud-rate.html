<div ng-form="ChatsCRUDRateForm" class="modal-container" us-spinner spinner-on="ctrl.isLoading">
    <div class="modal-header">
        <div class="row cda-row">
            <span>
                <h3 class="modal-title" id="modal-title">{{'chats.rate.title'|translate}}</h3>
            </span>
            <span class="close" ng-click="ctrl.cancel()">&times;</span>
        </div>
    </div>
    <div class="modal-body">
        <div class="row cda-row">
            <div class="col-md-12 chat-container">
                <star-rating rating-value="ctrl.value" max="5"></star-rating>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row cda-row">
            <div class="col-md-12">
                <button class="btn btn-lg btn-success" type="submit" ng-disabled="ctrl.isLoading" ng-click="ctrl.sendRate()">{{'chats.rate.save'|translate}}</button>
            </div>
        </div>
    </div>
</div>
