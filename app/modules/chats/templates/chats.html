<div ng-controller="ChatsController as ctrl" us-spinner spinner-on="ctrl.isLoading">
  <div class="container">
    <!--Title-->
    <div class="row cda-row">
      <h1 class="col-md-12 title-initial">
        <span>{{'chats.title'| translate}}</span>
      </h1>
    </div>
    <div class="row cda-row">
      <div class="col-md-12">
        <uib-accordion close-others="true">
          <div uib-accordion-group class="panel-default" heading="{{'chats.others' | translate}}">
            <div class="row cda-row">
              <div class="col-md-12">
                <ul class="remove-left" ng-repeat="chat in ctrl.chatsOthers track by chat.Id">
                  <li class="chat-list">
                    <a href="" ng-click="ctrl.openChat(chat, 0)" class="chat-item">
                      <span class="chat-user-r">{{chat.UserOffertorNickname}}</span>
                      <span> {{'chats.last' | translate}} {{chat.LastMessageDate | date:'short'}}</span>
                      <br>
                      <span>{{chat.Service.Title}}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div uib-accordion-group class="panel-default" heading="{{'chats.my' | translate}}">
            <div class="row cda-row">
              <div class="col-md-12">
                <ul class="remove-left" ng-repeat="chat in ctrl.chatsMy track by chat.Id">
                  <li class="chat-list">
                    <a href="" ng-click="ctrl.openChat(chat, 1)" class="chat-item">
                      <span class="chat-user-r">{{chat.UserRequesterNickname}}</span>
                      <span> {{'chats.last' | translate}} {{chat.LastMessageDate | date:'short'}}</span>
                      <br>
                      <span>{{chat.Service.Title}}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </uib-accordion>
      </div>
    </div>
  </div>
</div>
